<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Chỉ Số BMI</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #calculate-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        #calculate-btn:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 25px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 50px;
        }

        .bmi-info {
            margin-top: 30px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .bmi-info h2 {
            color: #007bff;
            font-size: 1.2em;
        }

        .bmi-info table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .bmi-info th, .bmi-info td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .bmi-info th {
            background-color: #f2f2f2;
            color: #333;
        }

        /* Các lớp màu sắc cho kết quả */
        .underweight { color: orange; }
        .normal { color: green; }
        .overweight { color: #cc6600; }
        .obese { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Máy Tính Chỉ Số BMI</h1>
        <div class="input-group">
            <label for="weight">Cân nặng (kg):</label>
            <input type="number" id="weight" step="0.01" min="0" placeholder="Ví dụ: 70" required>
        </div>
        <div class="input-group">
            <label for="height">Chiều cao (cm):</label>
            <input type="number" id="height" step="1" min="0" placeholder="Ví dụ: 175" required>
        </div>
        <button id="calculate-btn">Tính BMI</button>
        
        <div id="result">
            </div>
        
        <div class="bmi-info">
            <h2>Phân loại BMI:</h2>
            <p>
                **Công thức:** $BMI = \frac{Cân nặng (kg)}{Chiều cao (m) \times Chiều cao (m)}$
            </p>
            <table>
                <thead>
                    <tr>
                        <th>Chỉ số BMI</th>
                        <th>Phân loại</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>< 18.5</td>
                        <td>Thiếu cân</td>
                    </tr>
                    <tr>
                        <td>18.5 - 24.9</td>
                        <td>Bình thường</td>
                    </tr>
                    <tr>
                        <td>25.0 - 29.9</td>
                        <td>Thừa cân</td>
                    </tr>
                    <tr>
                        <td>$\geq$ 30.0</td>
                        <td>Béo phì</td>
                    </tr>
                </tbody>
            </table>
            

[Image of BMI classification chart]

        </div>
    </div>

    <script>
        document.getElementById('calculate-btn').addEventListener('click', calculateBMI);

        function calculateBMI() {
            // Lấy giá trị từ input
            const weightKg = parseFloat(document.getElementById('weight').value);
            // Chuyển chiều cao từ cm sang mét
            const heightCm = parseFloat(document.getElementById('height').value);
            const heightM = heightCm / 100; 

            const resultDiv = document.getElementById('result');

            // Kiểm tra tính hợp lệ của dữ liệu
            if (isNaN(weightKg) || isNaN(heightCm) || weightKg <= 0 || heightCm <= 0) {
                resultDiv.innerHTML = '<span style="color: red;">Vui lòng nhập cân nặng và chiều cao hợp lệ.</span>';
                resultDiv.className = '';
                return;
            }

            // Công thức tính BMI: weight (kg) / (height (m) * height (m))
            const bmi = weightKg / (heightM * heightM);

            // Làm tròn BMI đến 2 chữ số thập phân
            const roundedBMI = bmi.toFixed(2);

            // Xác định phân loại và màu sắc
            let category = '';
            let categoryClass = '';

            if (bmi < 18.5) {
                category = 'Thiếu cân';
                categoryClass = 'underweight';
            } else if (bmi >= 18.5 && bmi < 25) {
                category = 'Bình thường';
                categoryClass = 'normal';
            } else if (bmi >= 25 && bmi < 30) {
                category = 'Thừa cân';
                categoryClass = 'overweight';
            } else {
                category = 'Béo phì';
                categoryClass = 'obese';
            }

            // Hiển thị kết quả
            resultDiv.innerHTML = `
                BMI của bạn là: <span class="${categoryClass}">${roundedBMI}</span>.
                Bạn đang trong tình trạng: <span class="${categoryClass}">${category}</span>.
            `;
            // Thêm lớp màu cho div kết quả
            resultDiv.className = ''; 
            resultDiv.classList.add(categoryClass); 
        }
    </script>
</body>
</html>
