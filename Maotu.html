<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr·∫Øc Nghi·ªám M·∫°o T·ª´ (A, An, The)</title>
    <style>
        /* CSS ƒê·ªãnh d·∫°ng */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 650px;
            text-align: center;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 30px;
            border-bottom: 2px solid #4caf50;
            padding-bottom: 15px;
        }

        #question-text {
            font-size: 1.4em;
            margin-bottom: 30px;
            color: #333;
            font-weight: 500;
        }

        .btn-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            background-color: #66bb6a;
            color: white;
            border: none;
            padding: 12px 25px;
            text-align: center;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            flex-grow: 1;
            max-width: 150px;
        }

        .btn:hover:not(.correct):not(.wrong) {
            background-color: #43a047;
            transform: translateY(-2px);
        }

        .btn.correct {
            background-color: #388e3c; /* M√†u xanh ƒë·∫≠m cho ƒë√°p √°n ƒë√∫ng */
            animation: pulse 0.5s ease-in-out;
        }

        .btn.wrong {
            background-color: #d32f2f; /* M√†u ƒë·ªè cho ƒë√°p √°n sai */
        }

        .next-btn, .restart-btn {
            width: 100%;
            margin-top: 20px;
            background-color: #1e88e5;
            padding: 15px;
            font-size: 1.1em;
        }

        .next-btn:hover, .restart-btn:hover {
            background-color: #1565c0;
        }

        #result-area {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #ccc;
        }

        #score-text {
            font-size: 1.8em;
            font-weight: bold;
            color: #2e7d32;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(56, 142, 60, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(56, 142, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(56, 142, 60, 0); }
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>üìö Tr·∫Øc Nghi·ªám M·∫°o T·ª´ (A, An, The)</h1>

        <div id="question-area">
            <p id="question-text">C√¢u h·ªèi s·∫Ω xu·∫•t hi·ªán ·ªü ƒë√¢y...</p>
            <div id="answer-buttons" class="btn-grid">
                </div>
        </div>

        <div id="controls">
            <button id="next-button" class="btn next-btn" style="display: none;">C√¢u K·∫ø Ti·∫øp</button>
        </div>

        <div id="result-area" style="display: none;">
            <h2>üéâ K·∫øt Qu·∫£ C·ªßa B·∫°n</h2>
            <p id="score-text"></p>
            <button id="restart-button" class="btn restart-btn">Ch∆°i L·∫°i</button>
        </div>
    </div>

    <script>
        // JavaScript Logic Tr√≤ Ch∆°i
        const questions = [
            {
                question: "ƒêi·ªÅn v√†o ch·ªó tr·ªëng: I saw ___ interesting movie last night.",
                answers: [
                    { text: "a", correct: false },
                    { text: "an", correct: true },
                    { text: "the", correct: false },
                    { text: "(Kh√¥ng c√≥ m·∫°o t·ª´)", correct: false }
                ]
            },
            {
                question: "ƒêi·ªÅn v√†o ch·ªó tr·ªëng: ___ sun rises in the east.",
                answers: [
                    { text: "A", correct: false },
                    { text: "An", correct: false },
                    { text: "The", correct: true },
                    { text: "(Kh√¥ng c√≥ m·∫°o t·ª´)", correct: false }
                ]
            },
            {
                question: "ƒêi·ªÅn v√†o ch·ªó tr·ªëng: My father is ___ doctor.",
                answers: [
                    { text: "a", correct: true },
                    { text: "an", correct: false },
                    { text: "the", correct: false },
                    { text: "(Kh√¥ng c√≥ m·∫°o t·ª´)", correct: false }
                ]
            },
            {
                question: "ƒêi·ªÅn v√†o ch·ªó tr·ªëng: She is going to ___ university in London.",
                answers: [
                    { text: "a", correct: true }, // "university" b·∫Øt ƒë·∫ßu b·∫±ng √¢m /juÀê/, l√† ph·ª• √¢m, n√™n d√πng 'a'
                    { text: "an", correct: false },
                    { text: "the", correct: false },
                    { text: "(Kh√¥ng c√≥ m·∫°o t·ª´)", correct: false }
                ]
            },
            {
                question: "Ch·ªçn c√¢u ƒë√∫ng nh·∫•t: This is ___ best book I've ever read.",
                answers: [
                    { text: "a", correct: false },
                    { text: "an", correct: false },
                    { text: "the", correct: true }, // D√πng 'the' v·ªõi so s√°nh nh·∫•t (superlative)
                    { text: "(Kh√¥ng c√≥ m·∫°o t·ª´)", correct: false }
                ]
            }
        ];

        // L·∫•y c√°c ph·∫ßn t·ª≠ t·ª´ DOM
        const questionText = document.getElementById('question-text');
        const answerButtons = document.getElementById('answer-buttons');
        const nextButton = document.getElementById('next-button');
        const resultArea = document.getElementById('result-area');
        const scoreText = document.getElementById('score-text');
        const questionArea = document.getElementById('question-area');
        const controlsDiv = document.getElementById('controls');
        const restartButton = document.getElementById('restart-button');

        let currentQuestionIndex = 0;
        let score = 0;

        // H√†m b·∫Øt ƒë·∫ßu tr√≤ ch∆°i
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultArea.style.display = 'none';
            questionArea.style.display = 'block';
            controlsDiv.style.display = 'block';
            nextButton.style.display = 'none';
            showQuestion();
        }

        // H√†m hi·ªÉn th·ªã c√¢u h·ªèi
        function showQuestion() {
            resetState();
            let currentQuestion = questions[currentQuestionIndex];
            
            // C·∫≠p nh·∫≠t text c√¢u h·ªèi, bao g·ªìm s·ªë th·ª© t·ª±
            questionText.innerHTML = `**C√¢u ${currentQuestionIndex + 1}/${questions.length}:** ${currentQuestion.question}`;

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer.text;
                button.classList.add('btn');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
                answerButtons.appendChild(button);
            });
        }

        // H√†m x√≥a tr·∫°ng th√°i v√† c√°c n√∫t c≈©
        function resetState() {
            nextButton.style.display = 'none';
            // ƒê·∫£m b·∫£o kh√¥ng c√≤n n√∫t n√†o trong answerButtons
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        // H√†m x·ª≠ l√Ω khi ch·ªçn c√¢u tr·∫£ l·ªùi
        function selectAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.dataset.correct === 'true';

            // Ch·ªâ cho ph√©p ch·ªçn 1 l·∫ßn
            if (nextButton.style.display === 'block') return;

            // ƒê√°nh d·∫•u ƒë√∫ng/sai v√† c·∫≠p nh·∫≠t ƒëi·ªÉm
            if (isCorrect) {
                selectedButton.classList.add('correct');
                score++;
            } else {
                selectedButton.classList.add('wrong');
            }

            // V√¥ hi·ªáu h√≥a t·∫•t c·∫£ c√°c n√∫t v√† l√†m n·ªïi b·∫≠t ƒë√°p √°n ƒë√∫ng
            Array.from(answerButtons.children).forEach(button => {
                if (button.dataset.correct === 'true') {
                    button.classList.add('correct');
                }
                button.removeEventListener('click', selectAnswer); 
                button.style.cursor = 'default';
            });

            nextButton.style.display = 'block';
        }

        // H√†m hi·ªÉn th·ªã k·∫øt qu·∫£ cu·ªëi c√πng
        function showResults() {
            resetState();
            questionArea.style.display = 'none';
            controlsDiv.style.display = 'none';
            resultArea.style.display = 'block';
            
            scoreText.textContent = `B·∫°n ƒë√£ ƒë√∫ng ${score} tr√™n t·ªïng s·ªë ${questions.length} c√¢u!`;
        }

        // H√†m chuy·ªÉn sang c√¢u h·ªèi k·∫ø ti·∫øp
        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        // S·ª± ki·ªán cho n√∫t 'C√¢u K·∫ø Ti·∫øp'
        nextButton.addEventListener('click', handleNextButton);

        // S·ª± ki·ªán cho n√∫t 'Ch∆°i L·∫°i'
        restartButton.addEventListener('click', startQuiz);

        // B·∫Øt ƒë·∫ßu tr√≤ ch∆°i khi t·∫£i trang
        startQuiz();
    </script>
</body>
</html>
